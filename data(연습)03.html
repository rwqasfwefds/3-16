<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>객체 배열의 값을 표시하는 연습문제</h2>
    <!-- Vue 영역 -->
    <div id="app">
        <!-- 첫 번째 객체 : name : '다즐링', price : 600 -->
        <!-- 두 번째 객체 : name : '얼그레이', price : 500 -->
        <!-- 세 번째 객체 : name : '실론', price : 500 -->
        <!-- 객체 배열의 모든 값을 출력-->
        <p>{{array}}</p>
        <!-- 객체 배열 중에서 두 번째 원소를 선택해서 -->
        <!-- 출력 : name price 원 -->
        <p>{{array[1].name}} {{array[1].price}}원</p>
        
    </div>
    
    <script>
        new Vue({
            el : '#app',
            data : {
                array : [
                    {name : '다즐링', price : 600},
                    {name : '얼그레이', price : 500},
                    {name : '실론', price : 500}
                ]
            }
        })
    </script>
    
</body>
</html>
