<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <h2>이미지 출력을 라디오 버튼으로 변경하는 예제</h2>
    <div id="app">
        <label>
            <input type="radio" value="./img/easys-1.jpg" v-model = 'picture'>
            여자
        </label>
        <br>

        <label>
            <input type="radio" value="./img/easys-2.jpg" v-model = 'picture'>
            남자
        </label>
        <br>
        <!-- img src v-bind 변수로 넣어서 라디오 버튼을 클릭하면 그 이미지가 출력되게 -->
        <img :src = "picture"></img>
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                picture : ''
            }
        })
    </script>
    
</body>
</html>
